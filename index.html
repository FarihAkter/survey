<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
<h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
<p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
  <div class="group">
    <label for="name" id="name-label">Name</label>
    <input type="text" id="name" placeholder="Enter your name" required>
  </div>

  <div class="group">
    <label for="email" id="email-label">Email</label>
    <input type="email" id="email" placeholder="Enter your email" required>
  </div>

  <div class="group">
    <label id="number-label" for="number">Age (optional)</label>
    <input type="number" id="number" placeholder="Enter your age" min="10" max="120" required>  
  </div> 

  <div class="group">
    <label for="dropdown">What option is best according to your current role?</label>
    <select id="dropdown" required>
      <option disabled selected value>See current role</option>
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
      <option value="developer">Developer</option>
    </select>
  </div>

  <div class="group">
    <p>Would you recommend freeCodeCamp to a friend?</p>
    <label><input type="radio" name="user-recommend" value="definitely" required>Definitely</label>
    <label><input type="radio" name="user-recommend" value="maybe">Maybe</label>
    <label><input type="radio" name="user-recommend" value="not sure">Not sure</label>
  </div>

  <div class="group">
    <label for="favorite-feature">What is your favorite feature of freeCodeCamp?</label>
    <select id="favorite-feature" required>
      <option disabled selected value>Select an option</option>
      <option value="challenges">Challenges</option>
      <option value="projects">Projects</option>
      <option value="community">Community</option>
      <option value="openSource">Open Source</option>
    </select>
  </div>

  <div class="group">
    <p>What would you like to see improved? (Check all that apply)</p>
    <label><input type="checkbox" name="prefer" value="front-end-projects">Front-end Projects</label>
    <label><input type="checkbox" name="prefer" value="back-end-projects">Back-end Projects</label>
    <label><input type="checkbox" name="prefer" value="data-visualization">Data Visualization</label>
    <label><input type="checkbox" name="prefer" value="challenges">Challenges</label>
    <label><input type="checkbox" name="prefer" value="open-source-community">Open Source Community</label>
    <label><input type="checkbox" name="prefer" value="gitter-help-rooms">Gitter help rooms</label>
    <label><input type="checkbox" name="prefer" value="videos">Videos</label>
    <label><input type="checkbox" name="prefer" value="city-meetups">City Meetups</label>
    <label><input type="checkbox" name="prefer" value="wiki">Wiki</label>
    <label><input type="checkbox" name="prefer" value="forum">Forum</label>
    <label><input type="checkbox" name="prefer" value="additional-courses">Additional Courses</label>
  </div>

  <div class="group">
    <p>Any comments or suggestions?</p>
    <textarea id="comments" placeholder="Enter your comments here..."></textarea>
  </div>

  <div class="group">
    <button type="submit" id="submit">Submit</button>
  </div>
</form>
</body>
</html>
